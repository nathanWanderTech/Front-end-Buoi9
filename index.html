<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai Tap Udemy</title>
    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- FONTAWSOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <nav class="navbar navbar-expand-md navbar-dark">
          <div class="col-xl-7 col-lg-9 col-md-8 col-sm-9">
            <div class="header__left d-flex align-items-center">
              <div class="logo">
                <!-- Brand -->
                <a class="navbar-brand" href="#"
                  ><img src="./img/logo-coral.svg" alt=""
                /></a>
              </div>
              <div class="categories">
                <i class="fas fa-th"></i>
                <span>Categories</span>
              </div>
              <form action="" class="header__search d-flex align-items-center">
                <input type="text" placeholder="Search for courses" />
                <i class="fas fa-search"></i>
              </form>
            </div>
          </div>

          <div class="col-xl-5 col-lg-3 col-md-4 col-sm-2 header__right">
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav align-items-center myNavBar">
                <li class="nav-item">
                  <a class="nav-link" href="#">Udemy for Business</a>
                </li>
                <li class="nav-item border-right">
                  <a class="nav-link" href="#">Become an Instructor</a>
                </li>
                <li class="nav-item shopping-icon">
                  <a class="nav-link" href="#"
                    ><i class="fas fa-shopping-cart"></i
                  ></a>
                </li>
                <li>
                  <button class="btn btn-log-in">Log In</button>
                  <button class="btn btn-sign-up">Sign Up</button>
                </li>
              </ul>
            </div>
          </div>
          <!-- Toggler/collapsibe Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"
              ><i
                class="fas fa-th-list"
                style="color: gray; font-size: 1.1rem;"
              ></i
            ></span>
          </button>
        </nav>
      </header>
    </div>

    <!-- BOOTSTRAP 4 -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
